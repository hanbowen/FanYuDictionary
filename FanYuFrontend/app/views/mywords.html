<div class="row mb20">
<div class="col-xs-12"><h2 class="mt0">我的词条</h2></div>
</div>
<div class="panel-group" role="tablist" id="accordion" aria-multiselectable="true">
    <div class="panel panel-default" ng-repeat="word in vm.myWordList | orderBy : '-lastEditDateTime'">
        <div class="panel-heading" role="tab">
            <div class="row">
                <div class="panel-title col-xs-4" data-toggle="collapse" data-parent="#accordion"
                     href="#collapse{{word.id}}" aria-expanded="true" style="cursor: pointer;">{{word.word}}
                </div>
                <div class="text-primary col-xs-3" data-toggle="collapse" data-parent="#accordion"
                     href="#collapse{{word.id}}" aria-expanded="true" style="cursor: pointer;">{{word.lastEditDateTime |
                    date : 'yyyy-MM-dd hh:mm:ss EEEE'}}
                </div>
                <div class="text-primary col-xs-3" data-toggle="collapse" data-parent="#accordion"
                     href="#collapse{{word.id}}" aria-expanded="true" style="cursor: pointer;"><span
                        class="glyphicon glyphicon-user"></span> {{word.author.displayName}}
                </div>
                <div class="text-primary col-xs-2">
                    <button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-upload"></span></button>
                    <button class="btn btn-warning btn-xs" ng-click="word.isEdit = !word.isEdit" ng-init="word.isEdit=false"><span class="glyphicon glyphicon-edit"></span></button>
                    <button class="btn btn-danger btn-xs"  ng-click="vm.deleteWord(word.id)"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div id="collapse{{word.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <div ng-hide="word.isEdit">
                    <show-word word="word"></show-word>
                </div>
                <div ng-hide="!word.isEdit">
                    <create-word word="word"></create-word>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-hide="(vm.pageCount>0)?false:true">
    <ul class="pagination">
        <li style="cursor: pointer;">
            <a ng-click="vm.prePage()">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li ng-repeat="i in [] | range:vm.pageCount" ng-class="(i==vm.page)?'active':''"  style="cursor: pointer;">
            <a ng-click="vm.specificPage(i)">{{i}}</a>
        </li>

        <li  style="cursor: pointer;">
            <a ng-click="vm.nextPage()">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</div>
