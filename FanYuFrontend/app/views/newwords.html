<div class="btn-group mb20" data-toggle="buttons">
    <label class="btn btn-info" ng-click="vm.initNewWordList('Year',1)">
        <input type="radio" autocomplete="off"> 1年
    </label>
    <label class="btn btn-info" ng-click="vm.initNewWordList('Month',3)">
        <input type="radio" autocomplete="off"> 3个月
    </label>
    <label class="btn btn-info" ng-click="vm.initNewWordList('Month',1)">
        <input type="radio" autocomplete="off"> 1个月
    </label>
    <label class="btn btn-info active" ng-click="vm.initNewWordList('Week',1)">
        <input type="radio" autocomplete="off"> 1周
    </label>
</div>

<div class="panel-group" role="tablist" id="accordion" aria-multiselectable="true">
    <div class="panel panel-default" ng-repeat="word in vm.newWordList | orderBy : '-lastEditDateTime'">
        <div class="panel-heading" role="tab">
            <div class="row">
                <div class="panel-title col-xs-4" data-toggle="collapse" data-parent="#accordion"
                     href="#collapse{{word.id}}" aria-expanded="true" style="cursor: pointer;">{{word.word}}
                </div>
                <div class="text-primary col-xs-3" data-toggle="collapse" data-parent="#accordion"
                     href="#collapse{{word.id}}" aria-expanded="true" style="cursor: pointer;">{{word.lastEditDateTime |
                    date : 'yyyy-MM-dd hh:mm:ss EEEE'}}
                </div>
                <div class="text-primary col-xs-3" data-toggle="collapse" data-parent="#accordion"
                     href="#collapse{{word.id}}" aria-expanded="true" style="cursor: pointer;"><span
                        class="glyphicon glyphicon-user"></span> {{word.author.displayName}}
                </div>
                <div class="text-primary col-xs-2">
                    <button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-upload"></span></button>
                    <button class="btn btn-warning btn-xs" ng-click="vm.isEdit = !vm.isEdit"><span class="glyphicon glyphicon-edit"></span></button>
                    <button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div id="collapse{{word.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <div ng-hide="vm.isEdit">
                    <div class="form-group form-group-sm mt20" ng-hide="word.template =='freeStyle'">
                        <label class="text-info">【析词】</label>

                        <div class="col-xs-12">
                            <span ng-bind-html="word.xici"></span>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="form-group form-group-sm mt20" ng-hide="word.template =='freeStyle'">
                        <label class="text-info">【对应词】</label>

                        <div class="row mt10">
                            <div class="col-sm-6">
                                <table class="table table-condensed table-bordered">
                                    <tr ng-repeat="duiyingci in word.duiyingciList">
                                        <td class="col-md-2">{{duiyingci.name}}</td>
                                        <td class="col-md-9">{{duiyingci.value}}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group-sm mt20"  ng-hide="word.template =='freeStyle'">
                        <label class="text-info">【词根来源】</label>

                        <div class="col-xs-12">
                            <span ng-bind-html="word.cigenlaiyuan"></span>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="form-group form-group-sm mt20">
                        <label class="text-info">【释义】</label>

                        <div class="col-xs-12">
                            <span ng-bind-html="word.shiyi"></span>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="form-group form-group-sm mt20" ng-hide="word.template =='freeStyle'">
                        <label class="text-info">【关联词条】</label>

                        <div class="col-xs-12">
                            <div class="pull-left mr20" ng-repeat="guanlianci in word.guanlianciList">
                                <span ng-bind="guanlianci"></span>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="form-group form-group-sm mt20" ng-hide="word.template =='freeStyle'">
                        <label class="text-info">【例句】</label>

                        <div class="col-xs-12">
                            <span ng-bind-html="word.liju"></span>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="form-group form-group-sm mt20" ng-hide="word.template =='freeStyle' || word.cixing == '不变词'">
                        <div data-toggle="collapse" href="#collapseBianxing_{{word.id}}">
                            <label class="text-info">【变形】</label>
                        </div>
                        <div id="collapseBianxing_{{word.id}}" class="panel-collapse collapse">
                            <div class="panel-body">
                                <span ng-bind-html="word.bianxing"></span>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="form-group form-group-sm mt20" ng-hide="word.template =='freeStyle'">
                        <label class="text-info">【百科与参考】</label>

                        <div class="col-xs-12">
                            <span ng-bind-html="word.baike"></span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div ng-hide="!vm.isEdit">
                    <create-word word="word"></create-word>
                </div>
            </div>
        </div>
    </div>
</div>
