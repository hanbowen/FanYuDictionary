<div ng-hide="vm.word.isEdit">
    <div class="form-group form-group-sm mt20" ng-hide="vm.word.template =='freeStyle'">
        <label class="text-info">【析词】</label>

        <div class="col-xs-12">
            <span ng-bind-html="vm.word.xici"></span>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="form-group form-group-sm mt20" ng-hide="vm.word.template =='freeStyle'">
        <label class="text-info">【对应词】</label>

        <div class="row mt10">
            <div class="col-sm-6">
                <table class="table table-condensed table-bordered">
                    <tr ng-repeat="duiyingci in vm.word.duiyingciList">
                        <td class="col-md-2">{{duiyingci.name}}</td>
                        <td class="col-md-9">{{duiyingci.value}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="form-group form-group-sm mt20" ng-hide="vm.word.template =='freeStyle'">
        <label class="text-info">【词根来源】</label>

        <div class="col-xs-12">
            <span ng-bind-html="vm.word.cigenlaiyuan"></span>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="form-group form-group-sm mt20">
        <label class="text-info">【释义】</label>

        <div class="col-xs-12">
            <span ng-bind-html="vm.word.shiyi"></span>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="form-group form-group-sm mt20" ng-hide="vm.word.template =='freeStyle'">
        <label class="text-info">【关联词条】</label>

        <div class="col-xs-12">
            <div class="pull-left mr20" ng-repeat="guanlianci in vm.word.guanlianciList">
                <span ng-bind="guanlianci"></span>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="form-group form-group-sm mt20" ng-hide="vm.word.template =='freeStyle'">
        <label class="text-info">【例句】</label>

        <div class="col-xs-12">
            <span ng-bind-html="vm.word.liju"></span>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="form-group form-group-sm mt20" ng-hide="vm.word.template =='freeStyle'">
        <div data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
            <label class="text-info">【变形】</label>
        </div>
        <div id="collapseOne" class="panel-collapse collapse">
            <div class="panel-body">
                <span ng-bind-html="vm.word.bianxing"></span>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="form-group form-group-sm mt20" ng-hide="vm.word.template =='freeStyle'">
        <label class="text-info">【百科与参考】</label>

        <div class="col-xs-12">
            <span ng-bind-html="vm.word.baike"></span>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
